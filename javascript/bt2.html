<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcBMI(weight, height) {
            let bmi = weight / (height * height);
            return bmi;
        }

        m1 = 78;
        h1 = 1.69;
        m2 = 92;
        h2 = 1.95;

        let marksBMI = calcBMI(m1, h1);
        let johnBMI = calcBMI(m2, h2);

        console.log("Marks BMI: " + marksBMI);
        console.log("John BMI: " + johnBMI);

        if (marksBMI > johnBMI) {
            console.log(`Mark's BMI (${marksBMI}) is higher than John's BMI (${johnBMI})`);
        } else if (johnBMI > marksBMI) {
            console.log(`John's BMI (${johnBMI}) is higher than Mark's BMI (${marksBMI})`);
        } else {
            console.log(`Mark's BMI (${marksBMI}) is equal to John's BMI (${johnBMI})`);
        }
    </script>
</body>
</html>
