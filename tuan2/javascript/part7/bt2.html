<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcAverageHumanAge(ages){
            var humanAge = [];
            for (age of ages){
                if (age>2) humanAge.push(16+age*4);
                else humanAge.push(2*age);
            }
            console.log("Human age: "+humanAge);
            var adultAge = humanAge.filter(age=>age>=18);
            console.log("Adult human age: "+ adultAge);
            var total =0;
            for (age of adultAge) total+=age;
            console.log("Avg:");
            console.log(total/adultAge.length);
        }
        console.log("Test1:");
        data1=[5, 2, 4, 1, 15, 8, 3];
        calcAverageHumanAge(data1);
        console.log("Test2:");
        data2= [16, 6, 10, 5, 6, 1, 4];
        calcAverageHumanAge(data2);
    </script>
</body>
</html>
