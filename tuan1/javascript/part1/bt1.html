<!DOCTYPE html>

<body>
    <script>
        function calcBMI(weight, height) {
            let bmi = weight / (height * height);
            return bmi;
        }
        m1 = 78;
        h1 = 1.69;
        m2 = 92;
        h2 = 1.95;

        console.log("Marks BMI: " + calcBMI(m1, h1));
        console.log("Join BMI: " + calcBMI(m2, h2));
    </script>
</body>
</html>
