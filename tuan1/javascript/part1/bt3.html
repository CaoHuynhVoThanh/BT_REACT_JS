<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcMean(numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            let mean = sum / numbers.length;
            return mean;
        }
        let Dolphins1 = [96, 108, 89];
        let Koalas1 = [88, 91, 110];
        console.log("-----Test Data 1-----");
        console.log("Dolphins Mean: " + calcMean(Dolphins1));
        console.log("Koalas Mean: " + calcMean(Koalas1));
        if (calcMean(Dolphins1) > calcMean(Koalas1)) {
            console.log("Dolphins win the trophy");
        } else if (calcMean(Dolphins1) < calcMean(Koalas1)) {
            console.log("Koalas win the trophy");
        } else {
            console.log("Both win the trophy");
        }

        let Dolphins2 = [97, 112, 101];
        let Koalas2 = [109, 95, 123];
        console.log("-----Test Data 2-----");
        console.log("Dolphins Mean: " + calcMean(Dolphins2));
        console.log("Koalas Mean: " + calcMean(Koalas2));
        if (calcMean(Dolphins2) > calcMean(Koalas2)) {
            console.log("Dolphins win the trophy");
        } else if (calcMean(Dolphins2) < calcMean(Koalas2)) {
            console.log("Koalas win the trophy");
        } else {
            console.log("Both win the trophy");
        }

        let Dolphins3 = [97, 112, 101];
        let Koalas3 = [109, 95, 106];
        console.log("-----Test Data 3-----");
        console.log("Dolphins Mean: " + calcMean(Dolphins3));
        console.log("Koalas Mean: " + calcMean(Koalas3));
        if (calcMean(Dolphins3) > calcMean(Koalas3)) {
            console.log("Dolphins win the trophy");
        } else if (calcMean(Dolphins3) < calcMean(Koalas3)) {
            console.log("Koalas win the trophy");
        } else {
            console.log("No one win the trophy");
        }

    </script>
</body>
</html>
